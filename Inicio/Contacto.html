<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - YostinTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ecf0f1, #ffffff);
      color: #2c3e50;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeInUp 1s ease-out;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #2980b9;
      outline: none;
    }
    .contact-form button {
      padding: 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #1abc9c;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Contáctanos</h1>
  <p>¿Tienes dudas o necesitas ayuda con tu PC? Envíanos un mensaje.</p>

  <form action="https://formspree.io/f/tu-codigo" method="POST" class="contact-form">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>

</body>
</html>
